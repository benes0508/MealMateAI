#version: '3.8'

services:
  user-service:
    build: ./services/user-service
    ports:
      - "8000:8000"
    environment:
      - MYSQL_USER=user_service_user
      - MYSQL_PASSWORD=user_service_password
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=user_service_db
    depends_on:
      - mysql
    restart: always
    volumes:
      - ./services/user-service:/app
      - /app/__pycache__
      - /app/app/__pycache__
      - /app/app/controllers/__pycache__
      - /app/app/models/__pycache__
      - /app/app/repositories/__pycache__
      - /app/app/services/__pycache__

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=user_service_db
      - MYSQL_USER=user_service_user
      - MYSQL_PASSWORD=user_service_password
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  recipe-service:
    build: ./services/recipe-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://recipe_user:recipe_password@postgres:5432/recipe_db
    depends_on:
      - postgres
    restart: always
    volumes:
      - ./services/recipe-service:/app

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=recipe_db
      - POSTGRES_USER=recipe_user
      - POSTGRES_PASSWORD=recipe_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/recipe-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always

volumes:
  mysql_data:
  postgres_data: